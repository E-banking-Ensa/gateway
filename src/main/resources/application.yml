spring:
  application:
    name: Api-Gateway
  cloud:
    gateway:
      routes:
        # Authentication Service
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth(?<segment>/?.*), /auth${segment}

        # User Service
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - RewritePath=/api/users(?<segment>/?.*), /api/v1/users${segment}

        # Account Service
        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/api/accounts/**
          filters: []

        # Payment Service
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters: []

        # Crypto Service
        - id:  crypto-service
          uri: lb://CRYPTO-SERVICE
          predicates:
            - Path=/api/crypto/**
          filters: []

        # Legacy Adapter Service (routes to core-banking)
        - id: legacy-adapter-service
          uri: lb://LEGACY-ADAPTER-SERVICE
          predicates:
            - Path=/api/legacy/**
          filters: []

      # Global CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:  "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:  "*"
            allowCredentials:  false
            maxAge: 3600

      # Default filters applied to all routes
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - RemoveRequestHeader=Authorization

  security:
    oauth2:
      resourceserver:
        jwt:
          # Point to Keycloak in the Docker network by default; override with KEYCLOAK_ISSUER_URI if needed
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:8081/realms/ebanking}
          # Optional explicit JWK set URI if issuer discovery not desired
          # jwk-set-uri: ${KEYCLOAK_JWK_SET_URI:http://localhost:8081/realms/ebanking/protocol/openid-connect/certs}
    keycloak:
      introspection-uri: ${KEYCLOAK_INTROSPECTION_URI:http://localhost:8081/realms/ebanking/protocol/openid-connect/token/introspect}
      client-id: ${KEYCLOAK_CLIENT_ID:gateway}
      client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me}

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true
    hostname: api-gateway

# Server Configuration
server:
  port:  8087

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: gateway, health, info, metrics
  endpoint:
    gateway:
      enabled: true

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG
